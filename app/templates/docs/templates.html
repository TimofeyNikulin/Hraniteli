{% extends './base.html' %}

{% block head %}
    <link rel="stylesheet" href="../../static/css/styleDocs.css">
{% endblock %}

{% block content %}
    <div class="mainTemp">
        <div class="template tmp1">
            <a href="../../static/files/Шаблон_КТД.docx" download="" class="card">
                <div>
                    <img src="../../static/img/docs/ktd.png" alt="">
                    <div class="download">
                        <img src="../../static/img/docs/download.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="template tmp2">
            <a href="../../static/files/Шаблон_Плана_игр.docx" download="" class="card">
                <div>
                    <img src="../../static/img/docs/planigry.png" alt="">
                    <div class="download">
                        <img src="../../static/img/docs/download.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <h1>Шаблон КТД</h1>
        <h1>Шаблон плана игр</h1>
        <div class="template tmp3">
            <a href="../../static/files/Шаблон_Игры.docx" download="" class="card">
                <div>
                    <img src="../../static/img/docs/igra.png" alt="">
                    <div class="download">
                        <img src="../../static/img/docs/download.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="template tmp4">
            <a href="../../static/files/Шаблон_мероприятия.docx" download="" class="card">
                <div>
                    <img src="../../static/img/docs/mero.png" alt="">
                    <div class="download">
                        <img src="../../static/img/docs/download.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <h1>Шаблон игры</h1>
        <h1>Шаблон мероприятия</h1>
    </div>
{% endblock %}

{% block script %}
    <script>
        const cards = document.querySelectorAll(".card");
        const downloads = document.querySelectorAll(".download");

        for (let i = 0; i != cards.length; i++) {
            cards[i].addEventListener(("mouseenter"), () => {
                    downloads[i].classList.add("downloadHover");
                }
            )
            cards[i].addEventListener(("mouseleave"), () => {
                    downloads[i].classList.remove("downloadHover");
                } 
            )
        }
    </script>
{% endblock %}
